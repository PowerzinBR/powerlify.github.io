<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta name="description" content="Powerlify | App">
    <meta name="keywords" content="Powerlify, Music App, Music, App">
    <link rel="stylesheet" type="text/css" href="css/powerlifyHome.css">
    <title>Powerlify | App</title>
</head>
<body>
    div class="player">
    <h1>Spotify Music Player</h1>
    <input type="text" id="searchInput" placeholder="Search for a song (e.g., Shape of You by Ed Sheeran)">
    <button onclick="search()">Search</button>
    <div id="results"></div>
    <audio id="audioPlayer" controls></audio>
  </div>

  <script>
    async function getAccessToken() {
      const response = await fetch('http://localhost:3000/getAccessToken');  // Update with your server URL
      const data = await response.json();
      return data.accessToken;
    }

    async function search() {
      const query = document.getElementById('searchInput').value;
      const accessToken = await getAccessToken();

      fetch(`https://api.spotify.com/v1/search?q=${query}&type=track`, {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${accessToken}`
        }
      })
      .then(response => response.json())
      .then(data => {
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        const tracks = data.tracks.items;
        tracks.forEach(track => {
          const trackDiv = document.createElement('div');
          trackDiv.innerHTML = `<p>${track.name} - ${track.artists[0].name}</p>`;
          trackDiv.addEventListener('click', () => play(track.preview_url));
          resultsDiv.appendChild(trackDiv);
        });
      })
      .catch(error => console.error('Error:', error));
    }

    function play(url) {
      const audioPlayer = document.getElementById('audioPlayer');
      audioPlayer.src = url;
      audioPlayer.play();
    }
  </script>
</body>
</html>
